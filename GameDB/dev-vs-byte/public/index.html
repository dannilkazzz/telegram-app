<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Dev vs Byte Game...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #0f172a;
      color: white;
      text-align: center;
    }
    .loader {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 8px solid #10b981;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      color: #94a3b8;
      max-width: 600px;
      padding: 0 24px;
    }
  </style>
  <script>
    // Redirect to the app after a short delay
    setTimeout(function() {
      window.location.href = '/';
    }, 1000);
  </script>
</head>
<body>
  <div class="loader"></div>
  <h1>Loading Dev vs Byte Game...</h1>
  <p>Choose your side in this digital battle. Developers create apps and mine money. Hackers exploit systems and steal assets.</p>
</body>
</html>
