<!DOCTYPE html>
<html>

<head>
    <title>Dev vs Byte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --background-dark: #1a1a1a;
            --background-darker: #121212;
            --accent-color: #00ff9d;
            --accent-color-byte: #ff4757;
            --text-color: #ffffff;
            --card-bg: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-dark);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Team Selection Screen */
        #teamSelection {
            height: 100vh;
            display: flex;
        }

        .team-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .team-half:hover {
            flex: 1.2;
        }

        #devTeam {
            background: linear-gradient(45deg, var(--background-darker), #1a4a3c);
            border-right: 1px solid var(--accent-color);
        }

        #byteTeam {
            background: linear-gradient(45deg, var(--background-darker), #4a1a1a);
            border-left: 1px solid var(--accent-color-byte);
        }

        /* Game Interface */
        #gameInterface {
            display: none;
            padding: 20px;
        }

        .stats-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--background-darker);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--accent-color);
        }

        .category-grid {
            margin-top: 70px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .dev-card {
            border: 1px solid var(--accent-color);
        }

        .byte-card {
            border: 1px solid var(--accent-color-byte);
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background-darker);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--accent-color);
        }

        button {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--accent-color);
            color: var(--background-dark);
        }

        .byte-button {
            border-color: var(--accent-color-byte);
        }

        .byte-button:hover {
            background: var(--accent-color-byte);
        }
    </style>
</head>

<body>
    <!-- Team Selection Screen -->
    <div id="teamSelection">
        <div id="devTeam" class="team-half" onclick="selectTeam('dev')">
            <h2>DEV</h2>
            <p>Create Apps & Mine Money</p>
        </div>
        <div id="byteTeam" class="team-half" onclick="selectTeam('byte')">
            <h2>BYTE</h2>
            <p>Hack & Exploit</p>
        </div>
    </div>

    <!-- Game Interface -->
    <div id="gameInterface">
        <div class="stats-bar">
            <div>Balance: <span id="balance">0</span>$</div>
            <div>Income: <span id="income">0</span>$/hr</div>
        </div>

        <div class="category-grid" id="categoryGrid">
            <!-- Categories will be dynamically populated based on team -->
        </div>

        <div class="navigation">
            <button onclick="showSection('main')">Main</button>
            <button onclick="showSection('tasks')">Tasks</button>
            <button onclick="showSection('leaders')">Leaders</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let userTeam = '';
        let userBalance = 0;
        let passiveIncome = 0;

        // Initialize game data
        const gameData = {
            dev: {
                categories: [
                    { name: 'Apps', icon: '💻' },
                    { name: 'Security', icon: '🔒' },
                    { name: 'Court', icon: '⚖️' }
                ],
                firstApp: { name: 'Basic App', income: 1 }
            },
            byte: {
                categories: [
                    { name: 'Hack', icon: '🔓' },
                    { name: 'Software', icon: '🛠️' }
                ],
                firstTool: { name: 'Basic Hack Tool', income: 1 }
            }
        };

        function selectTeam(team) {
            userTeam = team;
            document.getElementById('teamSelection').style.display = 'none';
            document.getElementById('gameInterface').style.display = 'block';
            initializeTeam(team);
        }

        function initializeTeam(team) {
            const grid = document.getElementById('categoryGrid');
            const categories = gameData[team].categories;

            grid.innerHTML = categories.map(cat => `
                <div class="category-card ${team}-card">
                    <h3>${cat.icon} ${cat.name}</h3>
                </div>
            `).join('');

            // Give first free item based on team
            if (team === 'dev') {
                userBalance = 0;
                passiveIncome = gameData.dev.firstApp.income;
            } else {
                userBalance = 0;
                passiveIncome = gameData.byte.firstTool.income;
            }

            updateStats();
            startPassiveIncome();
        }

        function updateStats() {
            document.getElementById('balance').textContent = userBalance.toFixed(2);
            document.getElementById('income').textContent = passiveIncome.toFixed(2);
        }

        function startPassiveIncome() {
            setInterval(() => {
                userBalance += passiveIncome / 3600; // Convert hourly rate to per-second
                updateStats();
            }, 1000);
        }

        function showSection(section) {
            // Implementation for navigation between sections
            console.log('Showing section:', section);
        }

        // Initialize Telegram Web App
        Telegram.WebApp.ready();
    </script>
</body>

</html>
